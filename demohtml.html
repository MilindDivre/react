<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting started with react</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        <!-- create a element using document.createElement
        const helloworldElement = document.createElement("h1")
        helloworldElement.innerHTML="hello world"
        const root = document.getElementById("root")
        root.appendChild(helloworldElement) -->
    </script>
    <script>
        const helloworldElement = React.createElement("h1",{id:"helloworld"},"Hello World from React")
        console.log(helloworldElement)
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(helloworldElement)
    </script>
</body>
</html>
