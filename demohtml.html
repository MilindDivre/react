<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting started with react</title>
</head>
<body>
    <div id="root"></div>
    <script>
        <!-- create a element using document.createElement -->
        const helloworldElement = document.createElement("h1")
        helloworldElement.innerHTML="hello world"

        const root = document.getElementById("root")
        root.appendChild(helloworldElement)
    </script>
</body>
</html>
